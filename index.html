<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Expense Tracker</h1>
    <div class="balance" id="balance">
        <p>YOUR BALANCE</p>
        <span id="fbalance">$0.00</span>
        <div class="moder">
        <div class="income" id="income">
            <p>INCOME</p>
            <span id="green">$0.00</span>
        </div>
        <div class="expense" id="expense">
            <p>EXPENCE</p>
            <span id="red">$0.00</span>
        </div>
        </div>
    </div>
    <div class="history" id="history">
        <h3>HISTORY</h3>
        <br>
        <hr>
        <br>
        <ul id="area">
            <li id="increas">sample</li>
            <span>x</span>
            <!-- <li id="decreas">desample</li>
            <span>x</span> -->
        </ul>
    </div>
    <div class="info" id="info">
        <h3>Add new transaction</h3>
        <br>
        <hr>
        <br>
        <p>Text</p>
        <input type="text" class="text" id="text" placeholder="Enter text...">
        <p>Amount</p>
        <p>(negative-expense,positive,income)</p>
        <input type="text" class="amount" id="amount" placeholder="Enter amount..." >
        <button class="submit" id="submit" type="submit" >Add transaction</button>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
